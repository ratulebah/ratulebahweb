    <style>
        body {
            font-family: 'Barlow', sans-serif;
            background: linear-gradient(to bottom, #fff8e1, #fff);
            overflow-x: hidden;
        }
        /* Animasi umum */
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideLeftFade {
            from {
                opacity: 0;
                transform: translateX(80px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes clickZoom {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 200, 0, 0);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 200, 0, 0);
            }
        }
        
        .animate-fade-up {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .animate-slide-left {
            animation: slideLeftFade 0.8s ease forwards;
        }
        
        .animate-click {
            animation: clickZoom 0.4s ease;
        }
        /* Kartu produk */
        
        .product-card {
            border-radius: 18px;
            background: linear-gradient(180deg, #fffdf5, #fef3c7);
            box-shadow: 0 5px 15px rgba(255, 200, 0, 0.25);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 211, 77, 0.4);
            overflow: hidden;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 200, 0, 0.35);
        }
        
        .product-card img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .product-card:hover img {
            transform: scale(1.05);
        }
        /* Carousel */
        
        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            position: absolute;
            transition: opacity 0.6s ease;
        }
        
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            margin: 0 5px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .dot.active {
            background: #facc15;
            transform: scale(1.2);
        }
        /* Overlay blur */
        
        .blur-bg {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <script>
        const products = [{
            name: "Jahe Merah Ratu Lebah",
            imgs: ["/ratulebahofficial.com/assets/jahemerah.png", "/assets/jahemerah2.jpg", "/assets/jahemerah3.jpg"],
            desc: "Perpaduan jahe merah pilihan, madu murni, dan gula aren menghadirkan sensasi hangat alami.",
            icon: "fa-mug-hot",
            color: "text-red-800"
        }, {
            name: "Madu Hitam Pahit Plus Herbal",
            imgs: ["/assets/maduhitam.jpg", "/assets/maduhitam2.jpg", "/assets/maduhitam3.jpg"],
            desc: "Madu hitam hutan dengan ekstrak herbal alami untuk menjaga stamina dan daya tahan tubuh.",
            icon: "fa-jar",
            color: "text-yellow-900"
        }, {
            name: "Susu Etawa Madu Vanila",
            imgs: ["/assets/etawavanilla.jpg", "/assets/etawavanilla2.jpg", "/assets/etawavanilla3.jpg"],
            desc: "Susu kambing etawa murni dipadukan dengan madu dan vanila alami.",
            icon: "fa-cow",
            color: "text-orange-800"
        }, {
            name: "Madu Anak Ratu Lebah",
            imgs: ["/assets/maduanak.jpg", "/assets/maduanak2.jpg", "/assets/maduanak3.jpg"],
            desc: "Diformulasikan khusus untuk anak-anak agar tumbuh sehat dan aktif setiap hari.",
            icon: "fa-child-reaching",
            color: "text-yellow-700"
        }, {
            name: "Bee Pollen Premium",
            imgs: ["/assets/beepollen.jpg", "/assets/beepollen2.jpg", "/assets/beepollen3.jpg"],
            desc: "Suplemen alami kaya nutrisi, mendukung stamina dan metabolisme tubuh.",
            icon: "fa-leaf",
            color: "text-green-700"
        }, {
            name: "Propolis Ratu Lebah",
            imgs: ["/assets/propolis.jpg", "/assets/propolis2.jpg", "/assets/propolis3.jpg"],
            desc: "Ekstrak propolis alami untuk menjaga daya tahan tubuh dari dalam.",
            icon: "fa-droplet",
            color: "text-blue-700"
        }, {
            name: "Royal Jelly Gold",
            imgs: ["/assets/royaljelly.jpg", "/assets/royaljelly2.jpg", "/assets/royaljelly3.jpg"],
            desc: "Suplemen alami dari saripati lebah untuk kecantikan dan vitalitas.",
            icon: "fa-crown",
            color: "text-pink-700"
        }, {
            name: "Madu Hutan Super",
            imgs: ["/assets/maduhutan.jpg", "/assets/maduhutan2.jpg", "/assets/maduhutan3.jpg"],
            desc: "Madu murni dari hutan tropis Indonesia, rasa kuat dan khasiat alami.",
            icon: "fa-tree",
            color: "text-amber-800"
        }];

        const listContainer = document.getElementById("product-list");
        const detailSection = document.getElementById("product-detail");
        const detailContent = document.getElementById("detail-content");
        const closeDetail = document.getElementById("closeDetail");

        // render produk + animasi delay
        products.forEach((p, i) => {
            const card = document.createElement("div");
            card.className = `product-card p-4 opacity-0`;
            setTimeout(() => {
                card.classList.add("animate-fade-up");
                card.style.opacity = 1;
            }, i * 200);

            card.innerHTML = `
        <img src="${p.imgs[0]}" alt="${p.name}">
        <div class="mt-4 text-left">
          <h3 class="text-xl font-bold ${p.color}"><i class="fa-solid ${p.icon} text-yellow-500 mr-2"></i>${p.name}</h3>
          <p class="mt-2 text-gray-700 text-sm leading-relaxed">${p.desc}</p>
        </div>`;

            // animasi klik
            card.addEventListener("click", () => {
                card.classList.add("animate-click");
                setTimeout(() => showDetail(p), 300);
            });

            listContainer.appendChild(card);
        });

        function showDetail(p) {
            detailContent.innerHTML = `
        <div>
          <div class="carousel relative">
            ${p.imgs.map((img, i) => `<img src="${img}" class="carousel-img ${i === 0 ? 'opacity-100' : 'opacity-0'}">`).join('')}
          </div>
          <div class="dots mt-4">
            ${p.imgs.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`).join('')}
          </div>
        </div>
        <div class="animate-slide-left text-left">
          <h2 class="text-4xl font-extrabold mb-4 ${p.color}"><i class="fa-solid ${p.icon} mr-2"></i>${p.name}</h2>
          <p class="text-gray-800 bg-yellow-100 p-6 rounded-2xl leading-relaxed shadow-inner mb-3">${p.desc}</p>
          <div class="flex space-x-4 mt-4">
            <a href="https://wa.me/6281234567890" target="_blank" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-full flex items-center gap-2"><i class="fa-brands fa-whatsapp"></i> Hubungi Kami</a>
            <a href="https://shopee.co.id/ratulebahofficial" target="_blank" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-full flex items-center gap-2"><i class="fa-solid fa-store"></i> Marketplace</a>
          </div>
        </div>`;

      // carousel
      const imgs = detailContent.querySelectorAll('.carousel-img');
      const dots = detailContent.querySelectorAll('.dot');
      let index = 0;

      function showImg(i) {
        imgs.forEach((img, j) => img.style.opacity = j === i ? "1" : "0");
        dots.forEach((dot, j) => dot.classList.toggle("active", j === i));
      }

      setInterval(() => {
        index = (index + 1) % imgs.length;
        showImg(index);
      }, 2000);

      dots.forEach(dot => dot.addEventListener('click', () => {
        index = parseInt(dot.dataset.index);
        showImg(index);
      }));

      detailSection.classList.remove("hidden");
      document.body.style.overflow = "hidden";
    }

    closeDetail.addEventListener("click", () => {
      detailSection.classList.add("hidden");
      document.body.style.overflow = "auto";
    });
    </script>
