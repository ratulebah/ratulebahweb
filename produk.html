<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk Kami | Ratu Lebah Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Barlow', sans-serif;
            background: linear-gradient(to bottom, #fff8e1, #fff);
            overflow-x: hidden;
        }
        
        #sidebar {
            background-color: #fbbf24;
        }
        
        #sidebar a {
            color: #000;
            font-weight: 600;
            transition: 0.3s;
        }
        
        #sidebar a:hover {
            color: white;
        }
        
        #sidebar .sidebar-active {
            background-color: black;
            color: #FFD700 !important;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
        }
        
        #overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
        }
        
        .product-card {
            border-radius: 18px;
            background: linear-gradient(180deg, #fffdf5, #fef3c7);
            box-shadow: 0 5px 15px rgba(255, 200, 0, 0.25);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 211, 77, 0.4);
            overflow: hidden;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 200, 0, 0.35);
        }
        
        .product-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .product-card:hover img {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="text-gray-800">

    <!-- üêù HEADER -->
    <header class="relative w-full bg-cover bg-center text-white z-50">
        <div class="absolute top-0 left-0 right-0 flex justify-between items-center p-5">
            <div class="flex items-center space-x-3">
                <img src="assets/Logo1.png" alt="Logo Ratu Lebah" class="w-10 h-10">
                <div>
                    <h1 class="font-bold text-black text-lg tracking-wide">RATU LEBAH</h1>
                    <p class="text-black text-xs tracking-widest">INDONESIA</p>
                </div>
            </div>
            <button id="menu-btn" class="bg-yellow-400 text-black hover:bg-yellow-500 hover:text-white font-semibold px-4 py-2 rounded-md shadow-lg transition">
        ‚ò∞ Menu
      </button>
        </div>
    </header>

    <!-- Overlay -->
    <div id="overlay" class="hidden fixed inset-0 z-40 transition-opacity duration-300"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 right-0 h-full w-64 shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex justify-between items-center px-4 py-4 border-b border-yellow-700">
            <h2 class="text-lg font-bold text-black">Menu Navigasi</h2>
            <button id="close-btn" class="text-black font-bold text-xl hover:text-red-700">‚úï</button>
        </div>
        <nav class="flex flex-col px-6 py-4 space-y-3">
            <a href="index.html" class="text-black hover:text-white font-semibold transition">üè† Beranda</a>
            <a href="tentang.html" class="text-black hover:text-white font-semibold transition">üêù Tentang Kami</a>
            <a href="nilai.html" class="text-black hover:text-white font-semibold transition">ü§ù Nilai</a>
            <a href="produk.html" class="flex items-center gap-3 sidebar-active mt-2">üçØ Produk</a>
            <a href="cs.html" class="text-black hover:text-white font-semibold transition">üìû Kontak</a>
            <div class="border-t border-yellow-600 my-3 mx-4"></div>
            <div class="px-6 flex flex-col space-y-3">
                <h3 class="text-black font-bold">Ikuti Kami</h3>
                <div class="flex space-x-4 text-2xl">
                    <a href="https://www.youtube.com/@ratulebahindonesia" target="_blank" class="hover:scale-110 transition transform duration-200"><i class="fa-brands fa-youtube text-[#FF0000]"></i></a>
                    <a href="https://www.tiktok.com/@ratulebahindonesia" target="_blank" class="hover:scale-110 transition transform duration-200"><i class="fa-brands fa-tiktok text-black"></i></a>
                    <a href="https://www.instagram.com/ratulebahindonesia" target="_blank" class="hover:scale-110 transition transform duration-200">
                        <i class="fa-brands fa-instagram" style="background: linear-gradient(45deg,#FEDA75,#FA7E1E,#D62976,#962FBF,#4F5BD5);-webkit-background-clip:text;-webkit-text-fill-color:transparent;"></i>
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('close-btn');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        });
        closeBtn.addEventListener('click', () => {
            sidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>

    <!-- üçØ Banner -->
    <section class="bg-yellow-100 text-center py-12 mt-10">
        <h2 class="text-4xl font-extrabold text-black mb-2">
            <i class="fa-solid fa-bottle-droplet text-yellow-500"></i> Produk Unggulan Kami
        </h2>
        <p class="text-gray-700 max-w-2xl mx-auto">
            Rasa alami, manfaat sejati ‚Äî dipersembahkan oleh <strong>Ratu Lebah Indonesia</strong>.
        </p>
    </section>

    <!-- üçØ Grid Produk -->
    <main id="product-list" class="py-16 container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-10 px-6"></main>

    <!-- üçØ Detail Produk -->
    <section id="product-detail" class="hidden fixed inset-0 backdrop-blur-md z-50 p-8 overflow-y-auto flex flex-col items-center justify-center">
        <button id="closeDetail" class="text-gray-800 hover:text-black text-2xl font-bold absolute top-5 right-8 bg-yellow-300 rounded-full w-10 h-10 flex justify-center items-center shadow-lg">‚úï</button>
        <div id="detail-content" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 items-center"></div>
    </section>

    <footer class="bg-black text-yellow-400 py-6 text-center font-medium mt-10">
        &copy; 2025 <strong>Ratu Lebah Indonesia</strong>. Semua Hak Dilindungi.
    </footer>

    <script>
        const products = [{
            name: "Jahe Merah Ratu Lebah",
            imgs: ["assets/jahemerah.jpg", "assets/jahemerah2.jpg"],
            desc: "Perpaduan jahe merah pilihan, madu murni, dan gula aren menghadirkan sensasi hangat alami.",
            icon: "fa-mug-hot",
            color: "text-red-800",
            page: "produk/jahemerah.html"
        }, {
            name: "Madu Hitam Pahit Plus Herbal Ratu Lebah",
            imgs: ["assets/maduhitam.jpg", "assets/maduhitam2.jpg"],
            desc: "Madu hitam hutan dengan ekstrak herbal alami untuk menjaga stamina dan daya tahan tubuh.",
            icon: "fa-jar",
            color: "text-yellow-900",
            page: "produk/mph.html"
        }, {
            name: "Susu Etawa Madu & Vanila Ratu Lebah",
            imgs: ["assets/etawavanilla.jpg", "assets/etawavanilla2.jpg"],
            desc: "Susu kambing etawa murni dipadukan dengan madu dan vanila alami.",
            icon: "fa-cow",
            color: "text-orange-800",
            page: "produk/etawavanilla.html"
        }, {
            name: "Madu Anak Ratu Lebah",
            imgs: ["assets/maduanak.jpg", "assets/maduanak2.jpg"],
            desc: "Diformulasikan khusus untuk anak-anak agar tumbuh sehat dan aktif setiap hari.",
            icon: "fa-child-reaching",
            color: "text-yellow-700",
            page: "produk/dbgold.html"
        }, {
            name: "Susu Etawa Madu & Jahe Ratu Lebah ",
            imgs: ["assets/etawajahe.jpg", "assets/propolis2.jpg"],
            desc: "Hangatnya jahe berpadu lembut dengan khasiat susu kambing Etawa dan madu murni.",
            icon: "fa-cow",
            color: "text-green-800",
            page: "produk/etawajahe.html"
        }, {
            name: "DB Mix Besar Ratu Lebah       (410 ml) ",
            imgs: ["assets/madurandu1.jpg", "assets/madurandu2.jpg"],
            desc: "Herbal energi alami dengan ekstra manfaat untuk daya tahan dan stamina.",
            icon: "fa-seedling",
            color: "text-amber-700",
            page: "produk/dbmixbesar.html"
        }, {
            name: "DB Mix Kecil Ratu Lebah       (310 ml)",
            imgs: ["assets/tehmadujahe1.jpg", "assets/tehmadujahe2.jpg"],
            desc: "Campuran herbal alami yang menambah energi dan menjaga vitalitas setiap hari.",
            icon: "fa-leaf",
            color: "text-green-700",
            page: "produk/dbmixkecil.html"
        }, {
            name: "Jahe Merah Toples Ratu Lebah",
            imgs: ["assets/madukelengkeng1.jpg", "assets/madukelengkeng2.jpg"],
            desc: "Hangatnya jahe merah dalam kemasan praktis siap seduh kapan pun.",
            icon: "fa-jar",
            color: "text-yellow-800",
            page: "produk/jahemerahtoplesS.html"
        }];

        const listContainer = document.getElementById("product-list");
        const detailSection = document.getElementById("product-detail");
        const detailContent = document.getElementById("detail-content");
        const closeDetail = document.getElementById("closeDetail");
        let carouselInterval;

        products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card p-4";
            card.innerHTML = `
        <img src="${p.imgs[0]}" alt="${p.name}">
        <div class="mt-4 text-left">
          <h3 class="text-xl font-bold ${p.color}"><i class="fa-solid ${p.icon} text-yellow-500 mr-2"></i>${p.name}</h3>
          <p class="mt-2 text-gray-700 text-sm leading-relaxed">${p.desc}</p>
        </div>`;
            card.addEventListener("click", () => showDetail(p));
            listContainer.appendChild(card);
        });

        function showDetail(p) {
            let current = 0;
            detailContent.innerHTML = `
        <div class="relative">
          <img id="carousel-img" src="${p.imgs[0]}" class="rounded-xl shadow-lg w-full transition-all duration-700">
        </div>
        <div>
          <h2 class="text-4xl font-extrabold mb-4 ${p.color}"><i class="fa-solid ${p.icon} mr-2"></i>${p.name}</h2>
          <p class="text-gray-800 bg-yellow-100 p-6 rounded-2xl leading-relaxed shadow-inner mb-3">${p.desc}</p>
          <a href="${p.page}" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-full inline-block font-semibold mt-4">Selengkapnya</a>
        </div>`;

            detailSection.classList.remove("hidden");
            document.body.style.overflow = "hidden";

            const imgEl = document.getElementById("carousel-img");
            clearInterval(carouselInterval);
            carouselInterval = setInterval(() => {
                current = (current + 1) % p.imgs.length;
                imgEl.src = p.imgs[current];
            }, 3000);
        }

        closeDetail.addEventListener("click", () => {
            detailSection.classList.add("hidden");
            document.body.style.overflow = "auto";
            clearInterval(carouselInterval);
        });
    </script>
</body>

</html>
